# Default values for kubevirt-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/vitistack/kubevirt-operator
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /healthz
    port: 9992
  initialDelaySeconds: 15
  periodSeconds: 20
readinessProbe:
  httpGet:
    path: /readyz
    port: 9992
  initialDelaySeconds: 5
  periodSeconds: 10

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
# These settings are passed as environment variables to the operator

# Namespace the operator manages (uses Release.Namespace if empty)
namespace: ""
# CPU model for VMs: "host-model" (default for x86), "host-passthrough" (required for ARM)
cpuModel: ""
# CNI version for NetworkAttachmentDefinitions
nadCniVersion: "1.0.0"
# Where to fetch public IPs from: "vmi" (default, from KubeVirt VMI) or "networkconfiguration"
ipSource: "vmi"
# Enable Containerized Data Importer (CDI) support
kubevirtSupportCDI: true
# Name of the MachineProvider
machineProviderName: "kubevirt-provider"
# PVC volume mode: "Block" (default) or "Filesystem"
pvcVolumeMode: "Block"
# PVC access mode for DataVolumes: "ReadWriteOnce" (default), "ReadWriteMany", "ReadOnlyMany"
# Use "ReadWriteOnce" for local-path, Ceph RBD; "ReadWriteMany" for CephFS, NFS
pvcAccessMode: "ReadWriteOnce"
# Optional prefix for VM names
vmNamePrefix: ""
# Vitistack name (optional)
vitistackName: "vitistack"

# Logging configuration
logging:
  # Log level: debug, info, warn, error
  level: "info"
  # Output logs as JSON
  json: true
  # Add caller information to logs
  addCaller: false
  # Disable stacktrace in logs
  disableStacktrace: true
  # Unescape multiline log messages
  unescapedMultiline: false
  # Colorize log lines (for development)
  colorizeLine: false

# Leader election for HA deployments
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  # Enable metrics endpoint
  enabled: true
  # Metrics bind address (use ":8443" for HTTPS, ":8080" for HTTP, "0" to disable)
  bindAddress: ":8443"
  # Serve metrics over HTTPS
  secure: true

# Health probe configuration
healthProbe:
  # Health probe bind address
  bindAddress: ":9992"

# RBAC configuration
rbac:
  # Create ClusterRole and ClusterRoleBinding
  create: true
