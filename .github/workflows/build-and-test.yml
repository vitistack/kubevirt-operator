name: Build and Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read
  packages: read

# Global caches that can be used across workflow runs
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/vitistack
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git for private repos
        run: |
          run: git config --global url.https://$GH_TOKEN@github.com/.insteadOf https://github.com/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      # Cache bin folder with tools and binaries
      - name: Cache bin folder
        uses: actions/cache@v4
        with:
          path: bin
          key: ${{ runner.os }}-bin-${{ hashFiles('go.mod', 'go.sum', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-bin-

      - name: Install dependencies
        run: |
          go mod download
        env:
          GOPRIVATE: github.com/vitistack

      - name: Build
        run: |
          VERSION="${{ github.ref_type == 'tag' && github.ref_name || '0.0.0' }}"
          VERSION="${VERSION#v*}"
          echo "Version $VERSION"
          make build

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/vitistack
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git for private repos
        run: |
          run: git config --global url.https://$GH_TOKEN@github.com/.insteadOf https://github.com/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      # Cache bin folder with tools and binaries
      - name: Cache bin folder
        uses: actions/cache@v4
        with:
          path: bin
          key: ${{ runner.os }}-bin-${{ hashFiles('go.mod', 'go.sum', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-bin-

      - name: Install dependencies
        run: |
          # Clear any existing mod cache that might have auth issues
          go clean -modcache || true
          go mod download
        env:
          GOPRIVATE: github.com/vitistack

      - name: Setup test environment
        run: |
          if [ ! -d "bin/k8s" ] || [ -z "$(ls -A bin/k8s 2>/dev/null)" ]; then
            echo "Setting up test environment..."
            make test-setup
          else
            echo "Using cached test environment"
            # Still run the manifests and generate steps to ensure we have up-to-date resources
            make manifests generate
          fi

      - name: Run tests
        run: |
          make test
          go tool cover -func=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/vitistack
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    # Run in parallel with build job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git for private repos
        run: |
          run: git config --global url.https://$GH_TOKEN@github.com/.insteadOf https://github.com/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      # Cache bin folder with tools and binaries
      - name: Cache bin folder
        uses: actions/cache@v4
        with:
          path: bin
          key: ${{ runner.os }}-bin-${{ hashFiles('go.mod', 'go.sum', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-bin-

      - name: Install dependencies
        run: |
          # Clear any existing mod cache that might have auth issues
          go clean -modcache || true
          go mod download
        env:
          GOPRIVATE: github.com/vitistack
          GOPROXY: direct
          GIT_TERMINAL_PROMPT: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run security scan
        run: |
          if [ ! -f ~/go/bin/govulncheck ]; then
            echo "Installing govulncheck..."
            go install golang.org/x/vuln/cmd/govulncheck@latest
          fi
          govulncheck ./...
        env:
          GOPRIVATE: github.com/vitistack
