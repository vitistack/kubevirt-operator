name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Mondays

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache security tools
        uses: actions/cache@v5
        with:
          path: |
            bin/gosec*
            bin/govulncheck*
          key: ${{ runner.os }}-security-tools-${{ hashFiles('go.mod', 'go.sum', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-security-tools-

      - name: Run gosec
        run: |
          make gosec

      - name: Run govulncheck
        run: |
          make govulncheck
